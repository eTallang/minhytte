<div class="header" [ngClass]="{ shadow: isScrolled }">
  <a class="profile-link" routerLink="profile">
    {{ username | async }}
    <div class="user-circle">
      {{ initials | async }}
      <img *ngIf="photoUrl | async" [src]="photoUrl | async" alt="Profile photo" />
    </div>
  </a>
</div>
<div class="router-container" [ngClass]="{ faded: menuIsOpen }">
  <router-outlet></router-outlet>
</div>
<button class="fab" (click)="openMenu()">
  <mh-icon name="menu"></mh-icon>
</button>
