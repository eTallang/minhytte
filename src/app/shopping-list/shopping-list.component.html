<h1>Handleliste</h1>
<mh-selection-list [@listAnimation]="remaining.length">
  <mh-list-item
    *ngFor="let item of remaining"
    [value]="item.value"
    [checked]="item.inCart"
    (remove)="removeValue(item)"
    (checkChange)="toggleItem(item)"
    (valueChange)="changeValue(item, $event)"
  ></mh-list-item>
  <mh-list-item empty (valueChange)="addItem($event)"></mh-list-item>
</mh-selection-list>
