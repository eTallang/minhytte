<a class="mh-button back-button" routerLink="/">
  <mh-icon class="icon-before" size="medium" name="chevron-back"></mh-icon>
  Tilbake
</a>
<div class="sun-decoration"></div>

<div class="wave-container">
  <img class="wave" src="assets/waves-2.svg" alt="Waves" />
</div>

<div class="content-container">
  <input
    #nameInput
    placeholder="Ditt navn"
    spellcheck="false"
    autocomplete="name"
    class="heading-1 title-input"
    [formControl]="displayName"
    (blur)="updateDisplayName()"
    (keydown)="onInputKeydown($event, nameInput, 'displayName')"
  />
  <input
    #emailInput
    placeholder="Din e-post"
    spellcheck="false"
    type="email"
    autocomplete="email"
    class="paragraph title-input"
    [formControl]="email"
    (blur)="updateEmail()"
    (keydown)="onInputKeydown($event, emailInput, 'email')"
  />

  <mh-input-container class="password-form" theme="light">
    <input
      autocomplete="new-password"
      mhInput
      placeholder="Nytt passord"
      [type]="passwordInputType"
      [formControl]="password"
    />
    <button class="input-type-toggle" (click)="togglePasswordInputType()">
      <mh-icon size="medium" [name]="passwordInputType === 'text' ? 'eye-off' : 'eye'"></mh-icon>
    </button>
  </mh-input-container>
  <button class="mh-button" [disabled]="password.invalid || updatingPassword" (click)="updatePassword()">
    Bytt
  </button>

  <button class="sign-out-button mh-button" (click)="signOut()">
    Logg ut
  </button>
</div>
